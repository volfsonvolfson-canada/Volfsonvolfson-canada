<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update Floor Plan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .update-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Force Update Floor Plan Data</h1>
    <p>This page forces the floor plan data to reload from the server.</p>
    
    <div class="update-section">
        <h3>Actions</h3>
        <button onclick="clearLocalStorage()">Clear LocalStorage</button>
        <button onclick="fetchFromAPI()">Fetch from API</button>
        <button onclick="checkCurrentData()">Check Current Data</button>
        <button onclick="goToMainSite()">Go to Main Site</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        function clearLocalStorage() {
            localStorage.removeItem('btb_floorplan_settings');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ LocalStorage cleared</p>';
        }
        
        async function fetchFromAPI() {
            try {
                document.getElementById('result').innerHTML = '<p>Fetching data from API...</p>';
                
                const response = await fetch('api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'action=get_floorplan'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    const result = JSON.parse(text);
                    
                    if (result.success && result.data) {
                        localStorage.setItem('btb_floorplan_settings', JSON.stringify(result.data));
                        document.getElementById('result').innerHTML = `
                            <p style="color: green;">✅ Data fetched and saved to localStorage</p>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = '<p style="color: red;">❌ API returned no data</p>';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ API request failed</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        function checkCurrentData() {
            const storedData = localStorage.getItem('btb_floorplan_settings');
            if (storedData) {
                const data = JSON.parse(storedData);
                document.getElementById('result').innerHTML = `
                    <p style="color: green;">✅ Current localStorage data:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p style="color: orange;">⚠️ No data in localStorage</p>';
            }
        }
        
        function goToMainSite() {
            window.location.href = 'index.html';
        }
        
        // Auto-check current data on page load
        checkCurrentData();
    </script>
</body>
</html>
